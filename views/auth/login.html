<div class="container text-center">
  <div>Login</div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
  <div class="box box-solid login-box">
    <div class="box-body">

<form action="{{ url.login }}" method="post" role="form">
  <input type="hidden" name="_csrf" value="{{csrf}}">
  <div class="form-group has-feedback">
    <input type="text" class="form-control" placeholder="Username" name="username" required="required" autofocus="">
    <span class="fa fa-envelope form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <input type="password" class="form-control" placeholder="Password" name="password" required="required">
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>

  <div class="row">
    <div class="col-xs-12 ">
      <button type="submit" class="btn btn-info btn-flat col-xs-12 ">Sign In</button>
    </div>
  </div>
</form>

</div>
</div>
</div>
